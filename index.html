<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        :root {
            --bg-gradient-start: #ff7e5f;
            --bg-gradient-end: #feb47b;
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #2c3e50;
            --input-bg: #ecf0f1;
            --input-border: #3498db;
            --button-bg: #e74c3c;
            --button-hover: #c0392b;
            --link-color: #2980b9;
            --link-hover: #1a5276;
            --paragraph-color: #7f8c8d;
            --secured-bg: rgba(52, 152, 219, 0.1);
            --secured-border: #3498db;
        }

        [data-theme="dark"] {
            --bg-gradient-start: #2c3e50;
            --bg-gradient-end: #34495e;
            --container-bg: rgba(44, 62, 80, 0.9);
            --text-color: #ecf0f1;
            --input-bg: #34495e;
            --input-border: #3498db;
            --button-bg: #e74c3c;
            --button-hover: #c0392b;
            --link-color: #1abc9c;
            --link-hover: #16a085;
            --paragraph-color: #bdc3c7;
            --secured-bg: rgba(26, 188, 156, 0.1);
            --secured-border: #1abc9c;
        }

        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end)); 
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            position: relative; 
            transition: all 0.3s;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        body::before { 
            content: "âœ¨"; 
            position: absolute; 
            top: 20px; 
            left: 20px; 
            font-size: 24px; 
            color: #fff; 
            animation: sparkle 2s infinite;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .container { 
            background: var(--container-bg); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.2); 
            width: 400px; 
            position: relative; 
            transition: all 0.3s;
        }
        .container::after { 
            content: "ðŸ”’"; 
            position: absolute; 
            top: -10px; 
            right: -10px; 
            font-size: 20px; 
            color: var(--button-bg); 
        }
        h2 { 
            color: var(--text-color); 
            text-align: center; 
            margin-bottom: 25px; 
            position: relative; 
        }
        h2::before { 
            content: "ðŸŒŸ"; 
            position: absolute; 
            left: -25px; 
            top: 0; 
            color: #f1c40f; 
        }
        h2::after { 
            content: "ðŸŒŸ"; 
            position: absolute; 
            right: -25px; 
            top: 0; 
            color: #f1c40f; 
        }
        input { 
            display: block; 
            margin: 15px 0; 
            padding: 12px; 
            width: 100%; 
            border: 2px solid var(--input-border); 
            border-radius: 5px; 
            box-sizing: border-box; 
            background: var(--input-bg); 
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
        }
        input::placeholder { 
            color: var(--paragraph-color); 
        }
        button { 
            padding: 12px; 
            width: 100%; 
            border: none; 
            border-radius: 5px; 
            background: var(--button-bg); 
            color: white; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s; 
            position: relative; 
        }
        button::before { 
            content: "â–¶"; 
            margin-right: 8px; 
        }
        button:hover { 
            background: var(--button-hover); 
        }
        p { 
            text-align: center; 
            color: var(--paragraph-color); 
            position: relative; 
            margin-top: 15px;
        }
        p::before { 
            content: "ðŸ’¡"; 
            position: absolute; 
            left: -25px; 
            top: 0; 
            color: var(--link-color); 
        }
        span { 
            color: var(--link-color); 
            cursor: pointer; 
        }
        span:hover { 
            color: var(--link-hover); 
        }
        #secured { 
            display: none; 
            background: var(--secured-bg); 
            border: 2px dashed var(--secured-border); 
            text-align: center; 
        }
        #secured::before { 
            content: "âœ…"; 
            font-size: 24px; 
            color: #2ecc71; 
            margin-bottom: 15px; 
            display: block; 
        }
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .theme-toggle:hover {
            background: var(--button-hover);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">â˜€</button>
    <div class="container" id="registerSection">
        <h2>Register</h2>
        <input type="text" id="regName" placeholder="Name">
        <input type="text" id="regNumber" placeholder="Phone Number">
        <input type="email" id="regEmail" placeholder="Email">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <span onclick="showLogin()">Login</span></p>
    </div>
    <div class="container" id="loginSection" style="display: none;">
        <h2>Login</h2>
        <input type="text" id="loginIdentifier" placeholder="Email or Phone Number">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <span onclick="showRegister()">Register</span></p>
    </div>
    <div class="container" id="secured" style="display: none;">
        <h2>Secured Page</h2>
        <p id="welcomeMessage">Welcome! This is a restricted area.</p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        let currentUser = null;
        let isDarkTheme = false;

        function saveUser(name, number, email, password) {
            const userData = { name, number, email, password };
            localStorage.setItem(email, JSON.stringify(userData));
            localStorage.setItem(number, JSON.stringify(userData));
        }

        function getUser(identifier) {
            return localStorage.getItem(identifier) ? JSON.parse(localStorage.getItem(identifier)) : null;
        }

        function register() {
            const name = document.getElementById('regName').value;
            const number = document.getElementById('regNumber').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (name && number && email && password) {
                if (!getUser(email) && !getUser(number)) {
                    saveUser(name, number, email, password);
                    alert('Registration successful!');
                    showLogin();
                } else {
                    alert('Email or phone number already registered!');
                }
            } else {
                alert('Please fill all fields!');
            }
        }

        function login() {
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            const user = getUser(identifier);
            
            if (user && user.password === password) {
                currentUser = user;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('secured').style.display = 'block';
                document.getElementById('welcomeMessage').textContent = `Welcome, ${user.name}! This is a restricted area.`;
            } else {
                alert('Invalid credentials!');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('secured').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('loginIdentifier').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('welcomeMessage').textContent = 'Welcome! This is a restricted area.';
        }

        function showRegister() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('regName').value = '';
            document.getElementById('regNumber').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
        }

        function showLogin() {
            document.getElementById('registerSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.setAttribute('data-theme', isDarkTheme ? 'dark' : '');
            const toggleButton = document.querySelector('.theme-toggle');
            toggleButton.textContent = isDarkTheme ? 'â˜¾' : 'â˜€';
        }
    </script>
</body>
</html>
